name: release-build

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # -------------------------
      # Rust toolchain
      # -------------------------
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add musl target
        run: rustup target add x86_64-unknown-linux-musl

      - name: Install musl tools
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      # -------------------------
      # Build nekotimer-shared (musl)
      # -------------------------
      - name: Build nekotimer-shared (musl)
        working-directory: shared
        run: |
          cargo build --release --target x86_64-unknown-linux-musl
          mkdir -p ../dist
          cp ../target/x86_64-unknown-linux-musl/release/nekotimer-shared ../dist/

      # -------------------------
      # Build nekotimer-backend (musl)
      # -------------------------
      - name: Build nekotimer-backend (musl)
        working-directory: backend
        run: |
          cargo build --release --target x86_64-unknown-linux-musl
          mkdir -p ../dist
          cp ../target/x86_64-unknown-linux-musl/release/nekotimer-backend ../dist/

      # -------------------------
      # Build WebAssembly (Trunk)
      # -------------------------
      - name: Install trunk
        run: cargo install trunk

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Build WASM (nekotimer-frontend)
        working-directory: frontend
        run: |
          trunk build --release
          mkdir -p ../dist/wa
          cp -r dist/* ../dist/wa/
          tar -czvf ../dist/nekotimer-frontend.tar.gz ../dist/wa

      # -------------------------
      # Upload to GitHub Releases
      # -------------------------
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/nekotimer-backend
            dist/nekotimer-frontend.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
